{% extends "base.html" %}

{% block title_html %}
    Create Task
{% endblock %}

{% block h1 %}
    Create Task
{% endblock %}

{% block javascript%}

    <script>
    $("#validate-text").change(function () {
      console.log( $(this).val() );
      var username = $(this).val();

        $.ajax({
        url: '/ajax/validate_username/',
        data: {
          'username': username
        },
        dataType: 'json',
        success: function (data) {
            alert(data.listaFiltrata[0]);
        }
      });

    });
    </script>

{% endblock %}

{% block centrale %}



 <div class="card taskInput">
                <form method="post" enctype="multipart/form-data" action="{% url "update_task_CUST" pk %}" >
                    {% csrf_token %}
                    <!-- This line inserts a CSRF token. -->
                    <div class="form-group">
                    {% for field in form.visible_fields %}

                        <label> {{ field.label_tag }} </label>

                        <div class="input-group">
                            {{ field }}
                        </div>
                    {% endfor %}
                    </div>
                    <p><input type="submit" value="Create" /></p>
                </form>
 </div>

{% endblock %}
