{% extends "base.html" %}

{% block title_html %}
    Create Task
{% endblock %}

{% block h1 %}
    Create Task
{% endblock %}

{% block centrale %}

    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">

            <form method="post" enctype="multipart/form-data" action="{% url "update_task_CUST" pk %}" >
                {% csrf_token %}
                <!-- This line inserts a CSRF token. -->
                <div class="form-group">
                {% for field in form.visible_fields %}

                    <label> {{ field.label_tag }} </label>

                    <div class="input-group">
                        {{ field }}
                    </div>
                {% endfor %}
                </div>
                <p><input type="submit" value="Create" /></p>
            </form>
        </div>
    </div>

{% endblock %}
